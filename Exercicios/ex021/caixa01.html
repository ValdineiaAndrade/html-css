<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        /* box-level*/
        h1 {
            background-color: lightgrey;
            height: 300px;
            width: 300px;


            border: 10px solid darkslategray;


            padding: 10px;

            

            margin: 20px 20px 40px 20px;



            outline: 5px dashed salmon;

        }
        /* inline-level*/
        a {

        border: 10px solid red;
        padding: 10px;
        }
        
    </style>
</head>
<body>
    <h1>Exeplo de caixa box-level</h1>
    <p>Paragrafos tambem sao exemplos de box-level, mas os <a href="#">links sao exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
    
</body>
</html>
